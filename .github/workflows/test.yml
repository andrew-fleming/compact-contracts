name: Compact Contracts Test Suite

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-suite:
    name: Run Test Suite
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Recommended by turbo team

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Compile contracts (with retry)
        run: turbo compact --concurrency=1

      - name: Run type checks
        run: turbo types

      - name: Run tests
        run: turbo test
